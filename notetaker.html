<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Takerh6</title>
  </head>
  <body>
    <h1>Note Taker</h1>
    <textarea
      id="editor"
      rows="10"
      onkeyup="saveNote()"
      onkeydown="checkEmpty()"
      autofocus
    ></textarea>
    <div>
      <button onclick="newNote()">New Note</button>
      <select onchange="changeNote()" id="notes"
        >Delete</select
      >
    </div>
    <script src="./index.js"></script>
  </body>
</html>
